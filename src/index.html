<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Conversor</h1>
        <form id="form-sorteador">
            <div>
                <ul class="options">
                    <li>
                        <input type="radio" name="unidade" id="lt-a-ml" value="1" checked>
                        <label for="lt-a-ml">Litros a Milimetros</label>
                    </li>
                    <li>
                        <input type="radio" name="unidade" id="ml-a-lt" value="2">
                        <label for="ml-a-lt">Milimetros a Litros</label>
                    </li>
                    <li>
                        <label for="valor-a-converter">Converter</label>
                            <input type="text" id="valor-a-converter" required>
                    </li>
                </ul>
            </div>
            <button type="submit">converter</button>
        </form>
        <div class="resultado">
            Valor Convertido: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
